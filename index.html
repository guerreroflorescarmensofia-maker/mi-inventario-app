<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Papelería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .list-group-item-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .list-group-item-custom:last-child {
            border-bottom: none;
        }
        .list-group-item-custom h5 {
            margin-bottom: 0.5rem;
        }
        #product-suggestions {
            position: absolute;
            z-index: 1000;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container my-5" id="auth-forms">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h2 class="card-title text-center">Registrarse</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
                    </form>
                </div>
                <div class="card p-4">
                    <h2 class="card-title text-center">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 hidden" id="app-content">
        <div class="d-flex justify-content-end mb-3">
            <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
        </div>

        <div class="card p-4 mb-4">
            <h1 class="card-title text-center">Gestión de Precios</h1>
            <form id="productForm">
                <input type="hidden" id="editId" name="editId">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Artículo:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precioVenta" class="form-label">Precio de Venta ($):</label>
                    <input type="number" class="form-control" id="precioVenta" name="precioVenta" step="0.001" required>
                </div>
                <div class="mb-3">
                    <label for="precioCompra" class="form-label">Precio de Compra ($):</label>
                    <input type="number" class="form-control" id="precioCompra" name="precioCompra" step="0.001" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" required min="0" value="0">
                </div>
                <div class="mb-3">
                    <label for="codigoBarras" class="form-label">Código de Barras:</label>
                    <input type="text" class="form-control" id="codigoBarras" name="codigoBarras">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">Guardar Artículo</button>
            </form>
        </div>

        <div class="card p-4 mb-4" id="lista-articulos">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="card-title mb-0">Lista de Artículos</h2>
                <button id="toggleInventoryBtn" class="btn btn-secondary btn-sm">Ocultar</button>
            </div>
            <div class="mb-3">
                <label for="search" class="form-label">Buscar Artículo:</label>
                <input type="text" class="form-control" id="search" name="search" placeholder="Escribe el nombre del artículo...">
            </div>
            <div id="articles-list-container"></div>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title text-center">Registrar una Venta</h2>
            <form id="saleForm">
                <div class="mb-3 position-relative">
                    <label for="productoVentaSearch" class="form-label">Artículo Vendido:</label>
                    <input type="text" class="form-control" id="productoVentaSearch" placeholder="Escribe el nombre del producto..." autocomplete="off" required>
                    <ul class="list-group position-absolute w-100" id="product-suggestions"></ul>
                    <input type="hidden" id="productoVentaId">
                </div>
                <div class="mb-3">
                    <label for="cantidadVenta" class="form-label">Cantidad Vendida:</label>
                    <input type="number" class="form-control" id="cantidadVenta" name="cantidadVenta" required min="1" value="1">
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar Venta</button>
            </form>
        </div>

        <div class="card p-4 mb-4">
            <h2 class="card-title text-center">Reporte de Ganancias Semanales</h2>
            <div id="reporte-ganancias"></div>
        </div>

        <div class="card p-4">
            <h2 class="card-title text-center">Historial de Ventas</h2>
            <div class="mb-3">
                <label for="searchVentas" class="form-label">Buscar en el Historial:</label>
                <input type="text" class="form-control" id="searchVentas" name="searchVentas" placeholder="Busca por nombre de producto...">
            </div>
            <div id="historial-ventas"></div>
            <div class="d-grid mt-3">
                <button id="borrarHistorialBtn" class="btn btn-danger">Borrar Historial Completo</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'https://mi-inventario-app.vercel.app/api/articulos';
        
        let authToken = localStorage.getItem('authToken') || null;

        const authForms = document.getElementById('auth-forms');
        const appContent = document.getElementById('app-content');

        function checkAuthentication() {
            if (authToken) {
                authForms.classList.add('hidden');
                appContent.classList.remove('hidden');
                mostrarArticulos();
                mostrarReporteGanancias();
                mostrarHistorialVentas();
            } else {
                authForms.classList.remove('hidden');
                appContent.classList.add('hidden');
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('https://mi-inventario-app.vercel.app/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                alert(data.message); 

                if (response.ok) {
                    document.getElementById('registerForm').reset();
                }

            } catch (error) {
                console.error('Error al registrar usuario:', error);
                alert('Error de conexión con el servidor. Por favor, asegúrate de que el servidor esté funcionando.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://mi-inventario-app.vercel.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    alert(data.message);
                    checkAuthentication();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Error al iniciar sesión. Por favor, asegúrate de que el servidor esté funcionando.');
            }
        });

        async function fetchWithAuth(url, options = {}) {
            if (!authToken) {
                return { ok: false, status: 401, json: () => ({ message: 'No autorizado. Por favor, inicia sesión.' }) };
            }
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${authToken}`
            };
            return fetch(url, options);
        }

        async function mostrarArticulos(filtro = '') {
            const articlesListContainer = document.getElementById('articles-list-container');
            articlesListContainer.innerHTML = '';
            
            try {
                const respuesta = await fetchWithAuth(API_URL);
                if (respuesta.status === 401) {
                    articlesListContainer.innerHTML = '<p class="text-danger text-center">No autorizado. Por favor, inicia sesión.</p>';
                    return;
                }
                const productos = await respuesta.json();

                productos.sort((a, b) => a.nombre.localeCompare(b.nombre));

                const productosFiltrados = productos.filter(producto =>
                    producto.nombre.toLowerCase().includes(filtro.toLowerCase())
                );

                if (productosFiltrados.length > 0) {
                    const ul = document.createElement('ul');
                    ul.classList.add('list-group', 'mt-3');
                    productosFiltrados.forEach((producto) => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item', 'list-group-item-custom');
                        li.innerHTML = `
                            <div>
                                <h5 class="mb-1">${producto.nombre}</h5>
                                <p class="mb-0">Precio Venta: $${producto.precioVenta.toFixed(3)} | Stock: ${producto.stock}</p>
                            </div>
                            <div>
                                <button class="btn btn-warning btn-sm me-2" onclick="editarArticulo('${producto._id}')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarArticulo('${producto._id}')">Eliminar</button>
                            </div>
                        `;
                        ul.appendChild(li);
                });
                    articlesListContainer.appendChild(ul);
                } else {
                    articlesListContainer.innerHTML += '<p class="text-muted text-center mt-3">No se encontraron artículos.</p>';
                }
            } catch (error) {
                console.error('Error al cargar los artículos:', error);
                articlesListContainer.innerHTML = '<p class="text-danger text-center">Error al cargar los artículos. Asegúrate de que el servidor esté funcionando.</p>';
            }
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const filtro = event.target.value;
            mostrarArticulos(filtro);
        });
        
        async function eliminarArticulo(id) {
            if (confirm(`¿Estás seguro de que quieres eliminar este artículo?`)) {
                try {
                    const respuesta = await fetchWithAuth(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    if (respuesta.ok) {
                        alert('Artículo eliminado exitosamente.');
                        mostrarArticulos(document.getElementById('search').value);
                    } else {
                        throw new Error('No se pudo eliminar el artículo');
                    }
                } catch (error) {
                    console.error('Error al eliminar:', error);
                    alert('Hubo un error al intentar eliminar el artículo.');
                }
            }
        }

        async function editarArticulo(id) {
            try {
                const respuesta = await fetchWithAuth(`${API_URL}/${id}`);
                const articuloAEditar = await respuesta.json();

                document.getElementById('nombre').value = articuloAEditar.nombre;
                document.getElementById('precioVenta').value = articuloAEditar.precioVenta;
                document.getElementById('precioCompra').value = articuloAEditar.precioCompra;
                document.getElementById('codigoBarras').value = articuloAEditar.codigoBarras;
                document.getElementById('stock').value = articuloAEditar.stock;

                document.getElementById('editId').value = id;
                document.getElementById('submitBtn').textContent = 'Actualizar Artículo';

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error al cargar el artículo para editar:', error);
                alert('Hubo un error al intentar editar el artículo.');
            }
        }

        const productoVentaSearch = document.getElementById('productoVentaSearch');
        const productSuggestions = document.getElementById('product-suggestions');
        const productoVentaId = document.getElementById('productoVentaId');

        productoVentaSearch.addEventListener('input', async () => {
            const searchTerm = productoVentaSearch.value.toLowerCase();
            productSuggestions.innerHTML = '';
            
            if (searchTerm.length === 0) {
                return;
            }

            try {
                const respuesta = await fetchWithAuth(API_URL);
                if (respuesta.status === 401) return;
                const productos = await respuesta.json();
                
                const productosFiltrados = productos.filter(producto =>
                    producto.nombre.toLowerCase().includes(searchTerm)
                );

                productosFiltrados.forEach((producto) => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = producto.nombre;
                    li.addEventListener('click', () => {
                        productoVentaSearch.value = producto.nombre;
                        productoVentaId.value = producto._id;
                        productSuggestions.innerHTML = '';
                    });
                    productSuggestions.appendChild(li);
                });
            } catch (error) {
                console.error('Error al buscar productos:', error);
            }
        });

        document.getElementById('saleForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const productoId = document.getElementById('productoVentaId').value;
            const cantidadVendida = parseInt(document.getElementById('cantidadVenta').value);
            
            if (!productoId || cantidadVendida <= 0) {
                alert('Por favor, selecciona un producto válido y una cantidad mayor a 0.');
                return;
            }

            try {
                const productoResponse = await fetchWithAuth(`https://mi-inventario-app.vercel.app/api/articulos/${productoId}`);
                if (!productoResponse.ok) throw new Error('Producto no encontrado.');
                const producto = await productoResponse.json();

                const ganancia = (producto.precioVenta - producto.precioCompra) * cantidadVendida;
                
                const venta = {
                    productoId: productoId,
                    nombreProducto: producto.nombre,
                    cantidad: cantidadVendida,
                    ganancia: ganancia,
                };

                const respuesta = await fetchWithAuth('https://mi-inventario-app.vercel.app/api/ventas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(venta)
                });

                if (respuesta.ok) {
                    alert('Venta registrada exitosamente.');
                    mostrarArticulos();
                    mostrarHistorialVentas();
                    mostrarReporteGanancias();
                    this.reset();
                    document.getElementById('productoVentaSearch').value = '';
                    document.getElementById('productoVentaId').value = '';
                } else {
                    const errorData = await respuesta.json();
                    throw new Error(errorData.message);
                }
            } catch (error) {
                console.error('Error al registrar la venta:', error);
                alert('Hubo un error al registrar la venta: ' + error.message);
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const precioVenta = parseFloat(document.getElementById('precioVenta').value);
            const precioCompra = parseFloat(document.getElementById('precioCompra').value);
            const codigoBarras = document.getElementById('codigoBarras').value;
            const stock = parseInt(document.getElementById('stock').value);
            const editId = document.getElementById('editId').value;
            
            const articulo = { nombre, precioVenta, precioCompra, codigoBarras, stock };

            try {
                let respuesta;
                if (editId) {
                    respuesta = await fetchWithAuth(`https://mi-inventario-app.vercel.app/api/articulos/${editId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(articulo)
                    });
                } else {
                    respuesta = await fetchWithAuth('https://mi-inventario-app.vercel.app/api/articulos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(articulo)
                    });
                }
                
                if (respuesta.ok) {
                    alert(`Artículo ${editId ? 'actualizado' : 'guardado'} exitosamente.`);
                } else {
                    const errorData = await respuesta.json();
                    throw new Error(errorData.message);
                }

            } catch (error) {
                console.error('Error al guardar/actualizar:', error);
                alert(`Hubo un error al intentar ${editId ? 'actualizar' : 'guardar'} el artículo: ` + error.message);
            }

            this.reset();
            document.getElementById('editId').value = '';
            document.getElementById('submitBtn').textContent = 'Guardar Artículo';
            mostrarArticulos();
        });

        async function mostrarReporteGanancias() {
            const reporteDiv = document.getElementById('reporte-ganancias');
            reporteDiv.innerHTML = '';
            
            try {
                const respuesta = await fetchWithAuth('https://mi-inventario-app.vercel.app/api/ventas');
                if (respuesta.status === 401) return;
                
                const ventas = await respuesta.json();

                if (ventas.length === 0) {
                    reporteDiv.innerHTML = '<p class="text-muted text-center">No hay ventas registradas aún.</p>';
                    return;
                }

                const ventasPorSemana = {};
                const hoy = new Date();

                ventas.forEach(venta => {
                    const fechaVenta = new Date(venta.fecha);
                    const diffDias = Math.floor((hoy - fechaVenta) / (1000 * 60 * 60 * 24));
                    const numeroSemana = Math.floor(diffDias / 7);

                    if (!ventasPorSemana[numeroSemana]) {
                        ventasPorSemana[numeroSemana] = 0;
                    }
                    ventasPorSemana[numeroSemana] += venta.ganancia;
                });

                const totalSemanaActual = ventasPorSemana[0] || 0;
                const gananciaSemanaActual = document.createElement('div');
                gananciaSemanaActual.classList.add('alert', 'alert-info');
                gananciaSemanaActual.innerHTML = `<strong>Ganancia de esta semana:</strong> $${totalSemanaActual.toFixed(2)}`;
                reporteDiv.appendChild(gananciaSemanaActual);

                for (let semana in ventasPorSemana) {
                    if (semana !== '0') {
                        const gananciaSemanaPasada = document.createElement('div');
                        gananciaSemanaPasada.classList.add('alert', 'alert-secondary');
                        gananciaSemanaPasada.innerHTML = `<strong>Ganancia hace ${semana} semanas:</strong> $${ventasPorSemana[semana].toFixed(2)}`;
                        reporteDiv.appendChild(gananciaSemanaPasada);
                    }
                }
            } catch (error) {
                console.error('Error al cargar el reporte de ganancias:', error);
                reporteDiv.innerHTML = '<p class="text-danger text-center">Error al cargar el reporte de ganancias.</p>';
            }
        });
        
        async function mostrarHistorialVentas(filtro = '') {
            const historialDiv = document.getElementById('historial-ventas');
            historialDiv.innerHTML = '';

            try {
                const respuesta = await fetchWithAuth('https://mi-inventario-app.vercel.app/api/ventas');
                if (respuesta.status === 401) {
                    historialDiv.innerHTML = '<p class="text-danger text-center">No autorizado. Inicia sesión para ver el historial.</p>';
                    return;
                }
                let ventas = await respuesta.json();

                if (filtro) {
                    ventas = ventas.filter(venta => venta.nombreProducto.toLowerCase().includes(filtro.toLowerCase()));
                }

                if (ventas.length === 0) {
                    historialDiv.innerHTML = '<p class="text-muted text-center">No hay ventas registradas.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                ul.classList.add('list-group');
                ventas.forEach((venta) => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    const fecha = new Date(venta.fecha).toLocaleString();
                    li.innerHTML = `
                        <div>
                            <strong>Producto:</strong> ${venta.nombreProducto}<br>
                            <strong>Cantidad:</strong> ${venta.cantidad} unidades<br>
                            <strong>Ganancia:</strong> $${venta.ganancia.toFixed(2)}<br>
                            <strong>Fecha:</strong> ${fecha}
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="eliminarVenta('${venta._id}')">Borrar</button>
                    `;
                    ul.appendChild(li);
                });
                historialDiv.appendChild(ul);
            } catch (error) {
                console.error('Error al cargar el historial de ventas:', error);
                historialDiv.innerHTML = '<p class="text-danger text-center">Error al cargar el historial de ventas.</p>';
            }
        }

        async function eliminarVenta(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta venta?')) {
                try {
                    const respuesta = await fetchWithAuth(`https://mi-inventario-app.vercel.app/api/ventas/${id}`, {
                        method: 'DELETE'
                    });
                    if (respuesta.ok) {
                        alert('Venta borrada exitosamente.');
                        mostrarHistorialVentas(document.getElementById('searchVentas').value);
                        mostrarReporteGanancias();
                    } else {
                        throw new Error('No se pudo eliminar la venta');
                    }
                } catch (error) {
                    console.error('Error al eliminar la venta:', error);
                    alert('Hubo un error al intentar eliminar la venta.');
                }
            }
        }

        document.getElementById('borrarHistorialBtn').addEventListener('click', async () => {
            if (confirm('¿Estás seguro de que quieres borrar todo el historial de ventas? Esta acción es irreversible.')) {
                try {
                    const respuesta = await fetchWithAuth('https://mi-inventario-app.vercel.app/api/ventas', {
                        method: 'DELETE'
                    });
                    if (respuesta.ok) {
                        alert('Historial de ventas borrado exitosamente.');
                        mostrarHistorialVentas();
                        mostrarReporteGanancias();
                    } else {
                        throw new Error('No se pudo borrar el historial');
                    }
                } catch (error) {
                    console.error('Error al borrar el historial:', error);
                    alert('Hubo un error al intentar borrar el historial.');
                }
            }
        });

        document.getElementById('searchVentas').addEventListener('input', (event) => {
            const filtro = event.target.value;
            mostrarHistorialVentas(filtro);
        });

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            alert('Has cerrado sesión.');
            checkAuthentication();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggleInventoryBtn');
            const inventoryContent = document.getElementById('articles-list-container');
            const searchInput = document.getElementById('search');
            
            document.getElementById('logout-btn').addEventListener('click', logout);

            toggleBtn.addEventListener('click', () => {
                const isHidden = inventoryContent.classList.toggle('hidden');
                
                if (isHidden) {
                    toggleBtn.textContent = 'Mostrar Inventario';
                    searchInput.parentElement.classList.add('hidden');
                } else {
                    toggleBtn.textContent = 'Ocultar Inventario';
                    searchInput.parentElement.classList.remove('hidden');
                }
            });
            
            checkAuthentication();
        });
    </script>
</body>
</html>
